<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あやちゃんほのちゃんすろっと</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="opening_start">
            <h1>あやちゃん・ほのちゃん<br/>スロットゲーム！</h1>
            <div id="photo">
                <img src="img/ayane.png" alt="">
                <img src="img/honoka.png" alt="">
            </div>
            <div id="opening_start_btn" class="btn">はじめる</div>
        </div>
    
        <div id="select_person" class="top-container">
            <h2>あそぶひとをえらんでね</h2>
            <div id="select_ayane" class="btn">あやちゃん</div>
            <div id="select_honoka" class="btn">ほのちゃん</div>
            <div class="btn toStart"><a href="index.html">はじめにもどる</a></div>
        </div>
    
        <div id="select_game_ayane" class="top-container select-game">
            <h2>あやちゃん<br/>むずかしさをえらんでね</h2>
            <div class="btn easy"><a href="game.html">かんたん</a></div>
            <div class="btn difficult"><a href="game.html">むずかしい</a></div>
            <div class="btn toStart"><a href="index.html">はじめにもどる</a></div>
        </div>
    
        <div id="select_game_honoka" class="top-container select-game">
            <h2>ほのちゃん<br/>むずかしさをえらんでね</h2>
            <div class="btn easy"><a href="game.html">かんたん</a></div>
            <div class="btn difficult"><a href="game.html">むずかしい</a></div>
            <div class="btn toStart"><a href="index.html">はじめにもどる</a></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
